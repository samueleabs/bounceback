{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/site_icon.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="{% static 'img/site_icon_48x48.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/site_icon_16x16.png' %}">
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="{% static 'img/site_icon_167x167.png' %}">
    <title>{% block title %}Bounceback login{% endblock %}</title>
    
    <!-- Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="{% static 'js/font-awesome/all.min.js' %}" crossorigin="anonymous"></script>

    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/argon-dashboard.css' %}" rel="stylesheet" />
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
    <!-- DataTables CSS -->
    <link href="{% static 'css/jquery.dataTables.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <style>
        .landing-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('{% static 'img/bb_back.jpg' %}') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .inline-logo {
            width: 250px;
            height: 60px;
            margin-bottom: 20px;
        }
        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="content">
            <img src="{% static 'img/bblogo.png' %}" class="inline-logo" alt="Logo">
            <div class="row">
                <h1 class="text-light">Login</h1>
            </div>
            
            <div class="row">
                <form method="post" action="{% url 'user_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label text-white" >Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn bg-gradient-primary w-100">Login</button>
                </form>
            </div>
            
            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="text-light">Forgot your password?</a>
            </div>
            
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
    <script src="{% static 'js/core/popper.min.js' %}"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <!-- Theme JS -->
    <script src="{% static 'js/argon-dashboard.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/argon-dashboard.min.js' %}"></script>
</body>
</html>
