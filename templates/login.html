{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/site_icon.png' %}">
    <link rel="icon" type="image/png" sizes="48x48" href="img/site_icon_48x48.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/site_icon_16x16.png">
    <link rel="apple-touch-icon" type="image/png" sizes="167x167" href="img/site_icon_167x167.png">
    <title>Login - Bounceback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .landing-page {
            background: url('{% static "img/bb_back.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .inline-logo {
            width: 250px;
            height: 60px;
            margin-bottom: 20px;
        }
        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="overlay"></div>
        <div class="content">
            <img src="{% static 'img/bblogo.png' %}" class="inline-logo" alt="Logo">
            <div class="row">
                <h1 class="text-light">Login</h1>
            </div>
            
            <div class="row">
                <form method="post" action="{% url 'user_login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
            
            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="text-light">Forgot your password?</a>
            </div>
            
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
