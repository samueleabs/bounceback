<!-- templates/admin/timesheet_pdf.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Timesheet for {{ user.username }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Timesheet for {{ user.username }}</h2>
    <p>Week: {{ start_of_week }} to {{ end_of_week }}</p>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Location</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>
            {% for shift in shifts %}
                <tr>
                    <td>{{ shift.date }}</td>
                    <td>{{ shift.start_time }}</td>
                    <td>{{ shift.end_time }}</td>
                    <td>{{ shift.location.name }}</td>
                    <td>{{ shift.is_completed }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
