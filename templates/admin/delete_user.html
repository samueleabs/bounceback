<!-- templates/admin/delete_user.html -->
{% extends "base_generic.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
  <h2>Delete User</h2>
  <p>Are you sure you want to delete {{ user.username }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
{% endblock %}
