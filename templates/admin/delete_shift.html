{% extends "admin/admin_base.html" %}

{% block title %}Delete Shift{% endblock %}

{% block admin_content %}
  <div class="header bg-danger py-3">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0"><i class="fas fa-list"></i> Delete Shift</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header border-0">
            <h3 class="mb-0">Confirm Deletion</h3>
          </div>
          <div class="card-body">
            <p>Are you sure you want to delete this shift?</p>
            <form method="post">
              {% csrf_token %}
              <button type="submit" class="btn bg-gradient-danger">Delete</button>
              <a href="{% url 'manage_shifts' %}" class="btn bg-gradient-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
