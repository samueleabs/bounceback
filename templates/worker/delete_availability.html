{% extends "worker/worker_base.html" %}

{% block title %}View Shift{% endblock %}

{% block worker_content %}
  <div class="header bg-danger py-3">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0"><i class="fas fa-map-marker-alt"></i> Delete Availability</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header border-0">
            <h3 class="mb-0">Delete Availability</h3>
          </div>
          <div class="card-body">
            <p>Are you sure you want to delete {{ availability.date }}?</p>
            <form method="post" action="{% url 'delete_availability' availability.id %}">
              {% csrf_token %}
              <button type="submit" class="btn bg-gradient-danger">Yes, delete</button>
              <a href="{% url 'view_availability' %}" class="btn bg-gradient-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <!-- Include Bootstrap Bundle without integrity attribute -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
