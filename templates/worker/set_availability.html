{% extends "worker/worker_base.html" %}

{% block title %}Set Availability{% endblock %}

{% block worker_content %}
  <div class="header bg-primary py-3">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0"><i class="fas fa-calendar-alt"></i> Set Availability</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header border-0">
            <h3 class="mb-0">Set Your Availability <sub><em>(can be more than one)</em></sub></h3>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'set_availability' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_dates">Dates</label>
                {{ form.dates }}
              </div>
              <div class="form-group form-check">
                {{ form.is_available }}
                <label class="form-check-label" for="id_is_available">
                  <i class="fas fa-user-check"></i> Available <sub><em>click on box</em></sub>
                </label>
              </div>
              <button type="submit" class="btn bg-gradient-primary">Save Availability</button>
              <a href="{% url 'view_availability' %}" class="btn bg-gradient-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_js %}
  <!-- Include Flatpickr CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      flatpickr('.datepicker', {
        mode: 'multiple',
        dateFormat: 'Y-m-d',
        allowInput: true
      });
    });
  </script>
{% endblock %}
