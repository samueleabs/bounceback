{% extends "worker/worker_base.html" %}

{% block title %}Change Password{% endblock %}

{% block worker_content %}
  <div class="header bg-warning py-3">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0"><i class="fa-solid fa-key"></i> Change Password</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header border-0">
            <h3 class="mb-0">Change Password</h3>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn bg-gradient-primary">Change password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
